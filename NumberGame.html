<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: url('pic1.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 50px;
      margin: 0;
    }

    #game-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin: 10px 0;
      color: #555;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #7a5fc0;
      outline: none;
    }

    button {
      background-color: #7a5fc0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6849b7;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #444;
    }

    #attempts {
      margin-top: 15px;
      font-size: 16px;
      color: #666;
    }
  </style>

</head>
<body>

  <div id="game-container">
    <h1>üî¢ Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <br>
    <button onclick="checkGuess()">Submit Guess</button>
    <div id="result"></div>
    <p id="attempts">Attempts Left: <span id="attemptCount">10</span></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 10;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guessInput").value);
      const result = document.getElementById("result");
      const attemptCount = document.getElementById("attemptCount");

      if (isNaN(userGuess)) {
        result.textContent = "‚ö† Please enter a valid number.";
        return;
      }

      attemptsLeft--;
      attemptCount.textContent = attemptsLeft;

 if (userGuess === secretNumber) {
        result.textContent = 'üéâ Correct! The number was ${secretNumber}';
        disableInput();
      } else if (attemptsLeft === 0) {
        result.textContent = '‚ùå Out of attempts! The number was ${secretNumber}';
        disableInput();
      } else if (userGuess < secretNumber) {
        result.textContent = "üìâ Too low! Try again.";
      } else {
        result.textContent = "üìà Too high! Try again.";
      }
    }

    function disableInput() {
      document.getElementById("guessInput").disabled = true;
    }
  </script>

</body>
</html>
